<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    {% include head.html %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 图标 & 高亮 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rouge/3.26.0/themes/github.min.css">

    <!-- 样式美化 -->
    <style>
      /* 响应式主容器 */
      .container {
        display: flex;
        flex-direction: row;
        gap: 2rem;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
        flex-wrap: wrap;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          padding: 1rem;
        }

        .category-sidebar {
          width: 100%;
          margin-bottom: 1.5rem;
          background: #fff;
          padding: 1rem;
          border-radius: 8px;
          box-shadow: 0 0 4px rgba(0, 0, 0, 0.05);
        }

        .nav-links {
          display: none;
          flex-direction: column;
          background: #fff;
          position: absolute;
          top: 64px;
          right: 1rem;
          border: 1px solid #ddd;
          padding: 1rem;
          z-index: 10;
          transition: all 0.3s ease-in-out;
        }

        .nav-links.active {
          display: flex;
        }

        .mobile-menu {
          display: block;
          background: none;
          border: none;
          font-size: 1.5rem;
          cursor: pointer;
          color: #333;
        }

        .navbar {
          position: relative;
        }

        main {
          width: 100%;
          max-width: none;
          margin: 0;
        }
      }

      /* 重置样式 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
      }

      /* 顶部导航栏 */
      .navbar {
        background: #ffffff;
        border-bottom: 1px solid #eaeaea;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar .logo {
        font-size: 1.3rem;
        font-weight: bold;
        color: #333;
        text-decoration: none;
      }

      .navbar .nav-links {
        display: flex;
        gap: 1.5rem;
        transition: all 0.3s ease-in-out;
      }

      .navbar .nav-links a {
        color: #333;
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
      }

      .navbar .nav-links a:hover {
        color: #007acc;
      }

      /* 分类侧边栏样式 */
      .category-sidebar {
        width: 200px;
        flex-shrink: 0;
        background: #fff;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.05);
      }

      .category-sidebar h3 {
        font-size: 1.1rem;
        margin-bottom: 1rem;
        color: #333;
        border-bottom: 1px solid #eee;
        padding-bottom: 0.5rem;
      }

      .category-sidebar ul {
        list-style: none;
        padding-left: 0;
      }

      .category-sidebar li {
        margin-bottom: 0.75rem;
      }

      .category-sidebar a {
        text-decoration: none;
        color: #333;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .category-sidebar a:hover {
        color: #007acc;
      }

      /* 主内容区 */
      main {
        flex-grow: 1;
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.03);
      }

      article.post {
        line-height: 1.75;
        font-size: 1rem;
      }

      article.post h1, article.post h2, article.post h3 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
      }

      pre, code {
        font-family: Consolas, Monaco, monospace;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <!-- 顶部导航 -->
    <nav class="navbar">
      <a href="/" class="logo">
        <i class="fas fa-book"></i> 我的知识库
      </a>

      <button class="mobile-menu" aria-label="菜单" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </button>

      <div class="nav-links" id="navLinks">
        <a href="/"><i class="fas fa-home"></i> 首页</a>
        <a href="/rust/"><i class="fas fa-code"></i> Rust</a>
        <a href="/shell/"><i class="fas fa-terminal"></i> Shell</a>
        <a href="/mac/"><i class="fab fa-apple"></i> Mac</a>
        <a href="/search/"><i class="fas fa-search"></i> 搜索</a>
      </div>
    </nav>

    <!-- 页面主体 -->
    <div class="container">
      <!-- 分类侧边栏 -->
      <aside class="category-sidebar">
        <h3><i class="fas fa-folder-open"></i> 分类</h3>
        <ul>
          {% for category in site.custom_categories %}
            <li>
              <a href="{{ category.path | relative_url }}">
                <i class="{{ category.icon }}"></i> {{ category.name }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </aside>

      <!-- 主内容区 -->
      <main>
        {{ content }}
      </main>
    </div>

    {% include footer.html %}

    <!-- 折叠菜单控制脚本 -->
    <script>
      const nav = document.getElementById("navLinks");
      const toggleBtn = document.querySelector(".mobile-menu");

      function toggleMenu() {
        nav.classList.toggle("active");
      }

      // 点击页面空白处关闭菜单
      document.addEventListener("click", function (event) {
        const isClickInsideNav = nav.contains(event.target);
        const isClickToggle = toggleBtn.contains(event.target);
        if (!isClickInsideNav && !isClickToggle) {
          nav.classList.remove("active");
        }
      });

      // 点击菜单项后自动关闭（移动端）
      nav.querySelectorAll("a").forEach(link => {
        link.addEventListener("click", () => {
          if (window.innerWidth <= 768) {
            nav.classList.remove("active");
          }
        });
      });
    </script>

    <!-- 搜索功能 JS -->
    <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
  </body>
</html>
