<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title | default: site.title }}</title>

<!-- 字体 & 图标 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<!-- Rouge 代码高亮 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rouge/3.26.0/themes/github.min.css">

<!-- 自定义样式 -->
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

<!-- Rouge 高亮增强样式 -->
<style>
  .highlight {
    background: #f6f8fa;
    border-radius: 6px;
    padding: 1em;
    overflow-x: auto;
    font-family: Consolas, Monaco, "Andale Mono", "Ubuntu Mono", monospace;
    font-size: 14px;
    line-height: 1.5;
  }

  .highlight .k    { color: #d73a49; }
  .highlight .nb   { color: #005cc5; }
  .highlight .nf   { color: #6f42c1; }
  .highlight .s    { color: #032f62; }
  .highlight .p    { color: #24292e; }
  .highlight .c1   { color: #6a737d; font-style: italic; }
  .highlight .nn   { color: #e36209; }
  .highlight .n    { color: #24292e; }
  .highlight .o    { color: #d73a49; }

  .rouge-gutter {
    color: #999;
    background-color: #f8f8f8;
    text-align: right;
    padding: 0 10px;
    vertical-align: top;
    user-select: none;
  }
  .rouge-code {
    padding-left: 10px;
  }
  .rouge-table {
    border-spacing: 0;
    border-collapse: collapse;
    width: 100%;
  }
</style>

<!-- 搜索支持 lunr.js 中文 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lunr-languages/1.4.0/lunr.stemmer.support.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lunr-languages/1.4.0/lunr.zh.min.js"></script>
